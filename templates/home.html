{% extends 'base.html' %}

{% block content %}
    {% if user %}
        <p>Hello, {{ user }}</p>
        <p><a href="{{ url_for('auth.logout') }}">Log out</a</p>
    {% else %}
        <p>Please <a href="{{ url_for('auth.login') }}?next={{ request.path }}">log in</a></p>
    {% endif %}
{% endblock %}
