<h2 class=title>
    Tambah data
</h2>

<div ng-show="messages">
    <div class="alert alert-info" ng-show="messages.success">
        <strong>Data berhasil ditambah</strong>
    </div>
</div>

<form class=form-horizontal name=addForm>
    <!-- name -->
    <div class=control-group>
        <label for=name class=control-label>Nama</label>
        <div class=controls>
            <input type=text name=name id=name ng-model=supplier.name autocomplete=off maxlength=30 required autofocus />
        </div>
    </div>

    <!-- address -->
    <div class=control-group>
        <label for=address class=control-label>Alamat</label>
        <div class=controls>
            <input type=text name=address id=address ng-model=supplier.address autocomplete=off maxlength=50 />
        </div>
    </div>

    <!-- contact -->
    <div class=control-group>
        <label for=contact class=control-label>Kontak</label>
        <div class=controls>
            <input type=text name=contact id=contact ng-model=supplier.contact autocomplete=off maxlength=20 />
        </div>
    </div>

    <!-- submit -->
    <div class=control-group>
        <div class=controls>
            <button class="btn btn-primary" ng-click=add() ng-disabled=!addForm.$valid>Save</button> or
            <a href="/#!/supplier">Back</a>
        </div>
    </div>
</form>
