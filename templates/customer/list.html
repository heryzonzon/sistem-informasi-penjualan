<div class="form-head">
    <h2 class="pull-left title">Pelanggan</h2>
    <a class="btn btn-info btn-preposition-header" href="/#!/customer/new">
        <i class="icon-plus icon-white"></i>
    </a>

    <div class="navbar-form pull-right">
        <input type="text" ng-model="search" class="search-query" placeholder="Pencarian" />
    </div>
    <br class="clearfix"/>
</div>

<div class="alert alert-info" ng-show="messages.error">
    <strong>as</strong>
</div>

<!-- content -->
<table class="table table-striped">
    <tr>
        <th>Nama</th>
        <th>Alamat</th>
        <th>Kontak</th>
        <th>Jumlah Faktur</th>
        <th>Action</th>
    </tr>

    <tr ng-repeat="d in data | filter:search">
        <td ng-bind-html-unsafe="d.name | highlight:search"/>
        <td ng-bind-html-unsafe="d.address || '-' | highlight:search"/>
        <td ng-bind-html-unsafe="d.contact || '-' | highlight:search"/>
        <td ng-bind-html-unsafe="d.invoices.length || '0' | highlight:search"/>
        <td>
            <a ng-href="/#!/customer/[[ d.id ]]">Edit</a>
            |
            <a href="/#!/customer" ng-click="remove(d.id)">Delete</a>
        </td>
    </tr>

</table>
